<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo"><p name>Bienesta Economico.</p>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li>
                <a href="index.html">Servicios</a>
                <ul class="submenu">
                    <li><a href="#">Consultoría</a></li>
                    <li><a href="#">Asesoría</a></li>
                    <li><a href="#">Finanzas Personales</a></li>
                </ul>
            </li>
            <li><a href="#contac">Contacto</a></li>
        </ul>
        <div class="btn">
            <button>
                <a href="https://api.whatsapp.com/send?phone=5610867472&text=Hola%2C%20me%20gustar%C3%ADa%20obtener%20m%C3%A1s%20informaci%C3%B3n%20sobre%20sus%20servicios." target="_blank">
                    <img class="btn-image" src="images/whatsapp.png" alt="imagen de un mensaje">
                </a>
            </button>
        </div>
       
    </header>
         <!-- inicio de anuncio avisos -->
         <div id="inicio" class="anuncio avis2">
            <div class="fondo">
              <h1>Simulador de prestamos</h1>
              <p>Tu decides cuánto y cuando pagar.</p>
            </div>
          </div>
          <!-- final de anuncio de avisos -->
      
    <div class="simulador">
        <h1>Calcula la mensualidad que pagarías.</h1>
        <div class="form">
            <label for="amount">¿Cuánto dinero necesitas?</label>
           
            <input min="10000" type="number" id="amount" placeholder="Escribe la cantidad, sin comas, ni signos. Ejemplo: 50000">
            
            <label for="years">¿A qué plazo quieres pagarlo?</label>
           
            <select id="years" name="number" required>
                <option value="">Selecciona el tiempo que quieres para pagar</option>
                <option value="6">6 meses</option>
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="48">48 meses</option>
                <option value="96">96 meses</option>
                <option value="120">120 meses</option>
            </select>

            <button onclick="calculateLoan()">Trámitalo Ahora</button>
        </div>
        
        <div class="result">
            <h2>Así quedaría tu préstamo:</h2>
            <p id="loan-amount"></p>
            <p id="loan-term"></p>
            <p id="monthly-payment"></p>
            <p id="annual-interest-rate"></p>
        </div>
    </div>
   <script>
   function calculateLoan() {
            const amount = document.getElementById('amount').value;
            const years = document.getElementById('years').value;

            if (amount === '' || years === '' || amount < 10000) {
                alert('Por favor, ingresa todos los campos y asegúrate de que el monto sea al menos $10,000.');
                return;
            }

            const principal = parseFloat(amount);
            const calculatedPayments = parseFloat(years) ;
            const annualInterestRate = 12; // tasa de interés anual fija del 5%
            const calculatedInterest = annualInterestRate / 100 / 12;

            const x = Math.pow(1 + calculatedInterest, calculatedPayments);
            const monthly = (principal * x * calculatedInterest) / (x - 1);

            document.getElementById('loan-amount').textContent = `Te prestamos en efectivo: $${principal.toFixed(2)} pesos. `;
            document.getElementById('loan-term').textContent = `Plazo para pagar: ${calculatedPayments} meses.`;
            document.getElementById('monthly-payment').textContent = `Pago mensual: ${monthly.toFixed(2)} pesos.`;
            document.getElementById('annual-interest-rate').textContent = `CAT: ${annualInterestRate}%.`;
        }
   </script>
</body>
</html>
